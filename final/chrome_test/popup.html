<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }
    #triggerButton {
      background-color: #008CBA; /* Blue */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
      transition-duration: 0.4s;
    }
    #triggerButton:hover {
      background-color: #005f73; /* Darker blue */
      color: white;
    }
  </style>
</head>
<body>
  <button id="triggerButton">Click here to proceed!</button>
  <script src="content_script.js"></script>
</body>
</html>
